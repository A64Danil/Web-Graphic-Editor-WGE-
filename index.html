<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Web Graphic Editor (WGE</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://pro.qoobeo.ru/qsvgl/css/qoobloader.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="mainActionControl">
    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Form</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem" data-shape="circle">Circle</p>
            <p class="menuItem" data-shape="quad">Quad</p>
            <p class="menuItem" data-shape="triangle">Triangle</p>
        </div>
    </div>

    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Size</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem" data-size="10">Pixel</p>
            <p class="menuItem" data-size="20">Mini</p>
            <p class="menuItem" data-size="50">Medium</p>
            <p class="menuItem" data-size="100">Large</p>
        </div>
    </div>

    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Color</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem color colorf4a6c0" data-color="#f4a6c0">Rose</p>
            <p class="menuItem color color8ac2af" data-color="#8ac2af">Green-blue</p>
            <p class="menuItem color color748fd3" data-color="#748fd3">Blue magenta</p>
            <p class="menuItem color colorfc9e96" data-color="#fc9e96">Apricot</p>
            <p class="menuItem color colorf9d081" data-color="#f9d081">Peach</p>
        </div>
    </div>

    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Stroke size</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem" data-stroke-width="0">W\o Stroke</p>
            <p class="menuItem" data-stroke-width="1">Pixel</p>
            <p class="menuItem" data-stroke-width="2">Standart</p>
            <p class="menuItem" data-stroke-width="5">Medium</p>
            <p class="menuItem" data-stroke-width="10">Bold</p>
        </div>
    </div>

    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Stroke color</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem color colorf4a6c0" data-stroke-color="#f4a6c0">Rose</p>
            <p class="menuItem color color8ac2af" data-stroke-color="#8ac2af">Green-blue</p>
            <p class="menuItem color color748fd3" data-stroke-color="#748fd3">Blue magenta</p>
            <p class="menuItem color colorfc9e96" data-stroke-color="#fc9e96">Apricot</p>
            <p class="menuItem color colorf9d081" data-stroke-color="#f9d081">Peach</p>
        </div>
    </div>

    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Ereaser form</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem ereaser" data-shape="ereaserCircle">Circle</p>
            <p class="menuItem ereaser" data-shape="ereaserQuad">Quad</p>
            <p class="menuItem ereaser" data-shape="ereaserTriangle">Triangle</p>
        </div>
    </div>



    <p class="menuItem"  data-action="ctrlZ">Turn back</p>

</div>



<canvas id="myCanvas"></canvas>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="http://pro.qoobeo.ru/qsvgl/js/qoobloader.js"></script>


<script src="js/shapes.js"></script>
<script src="js/app.js"></script>
<script src="js/entry.js"></script>
<script src="js/custom.js"></script>

<script>

</script>

</body>
</html>
