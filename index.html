<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Web Graphic Editor (WGE</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://pro.qoobeo.ru/qsvgl/css/qoobloader.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="mainActionControl">
    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Form Brush</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem" data-shape="circle">Circle</p>
            <p class="menuItem" data-shape="quad">Quad</p>
            <p class="menuItem" data-shape="triangle">Triangle</p>
        </div>
    </div>

    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Color</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem color red" data-color="#FF0000">Red</p>
            <p class="menuItem color green" data-color="008000">Green</p>
            <p class="menuItem color blue" data-color="0000ff">Blue</p>
        </div>
    </div>

    <div class="groupMenu">
        <div class="groupMenu_Title">
            <p class="menuItem" >Ereaser</p>
        </div>
        <div class="groupMenu_Buttons">
            <p class="menuItem ereaser" data-shape="ereaser">Ereaser</p>
            <p class="menuItem ereaser" data-shape="ereaser">Ereaser</p>
            <p class="menuItem ereaser" data-shape="ereaser">Ereaser</p>
        </div>
    </div>



    <p class="menuItem"  data-action="ctrlZ">Turn back</p>

</div>



<canvas id="myCanvas"></canvas>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<script src="http://pro.qoobeo.ru/qsvgl/js/qoobloader.js"></script>


<script src="js/shapes.js"></script>
<script src="js/app.js"></script>
<script src="js/entry.js"></script>
<script src="js/custom.js"></script>

<script>

</script>

</body>
</html>
